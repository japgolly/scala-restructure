rules = [
  OrganizeImports,
  RemoveUnused,
]

RemoveUnused {
  imports  = false
  privates = true
  locals   = true
}

OrganizeImports {
  expandRelative                             = true
  groupedImports                             = AggressiveMerge
  groupExplicitlyImportedImplicitsSeparately = false
  groups                                     = ["*"]
  importSelectorsOrder                       = Ascii
  removeUnused                               = true
}
